<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Hannes File Uploader üì§</title>
  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet" />
  <style>
    /* Themes & Variables */
    :root {
      --bg-blue: linear-gradient(135deg, #7ab9e2, #5a9be2);
      --bg-dark: linear-gradient(135deg, #2a2a2a, #1a1a1a);
      --card-bg-light: rgba(255,255,255,0.8);
      --card-bg-dark: rgba(0,0,0,0.6);
      --text-light: #334155;
      --text-dark: #f0f0f0;
      --accent-light: #3b82f6;
      --accent-dark: #2563eb;
      --radius: 0.75rem;
      --shadow: rgba(0,0,0,0.1);
    }
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: var(--bg-blue);
      color: var(--text-light);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: background 1s ease, color 0.3s ease;
      position: relative;
      overflow: hidden;
    }
    /* Dark Theme */
    body.dark-mode {
      background: var(--bg-dark);
      color: var(--text-dark);
    }
    /* Control Bar */
    #controlBar {
      position: fixed;
      top: 10px;
      right: 20px;
      display: flex;
      gap: 10px;
      z-index: 100;
    }
    #controlBar button {
      background: rgba(255,255,255,0.8);
      border: none;
      border-radius: 5px;
      padding: 5px 10px;
      cursor: pointer;
      transition: background 0.3s;
      font-size: 0.9rem;
    }
    #controlBar button:hover {
      background: rgba(255,255,255,1);
    }
    /* Uploader Card */
    .container {
      background: var(--card-bg-light);
      backdrop-filter: blur(10px);
      padding: 2rem;
      border-radius: var(--radius);
      box-shadow: 0 4px 12px var(--shadow);
      max-width: 420px;
      width: 90%;
      text-align: center;
      animation: popIn 0.5s ease-out;
      transition: background 0.3s, color 0.3s;
      position: relative;
      z-index: 10;
    }
    body.dark-mode .container {
      background: var(--card-bg-dark);
      color: var(--text-dark);
    }
    @keyframes popIn {
      from { transform: scale(0.9); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }
    h1 {
      margin-bottom: 1rem;
      font-size: 1.75rem;
    }
    .drop-zone {
      position: relative;
      padding: 2rem;
      border: 2px dashed var(--accent-light);
      border-radius: var(--radius);
      background: rgba(255,255,255,0.5);
      transition: background 0.2s, box-shadow 0.2s;
      cursor: pointer;
      color: inherit;
    }
    body.dark-mode .drop-zone {
      background: rgba(255,255,255,0.1);
      border-color: var(--accent-dark);
    }
    .drop-zone.dragover,
    .drop-zone:hover {
      background: rgba(255,255,255,0.7);
      box-shadow: 0 0 0 4px rgba(59,130,246,0.2);
    }
    .drop-zone input {
      position: absolute;
      inset: 0;
      opacity: 0;
      cursor: pointer;
    }
    .file-info {
      margin: 1rem 0;
      font-size: 0.9rem;
      word-break: break-all;
      text-align: left;
    }
    button#uploadBtn {
      background: var(--accent-light);
      color: white;
      border: none;
      padding: 0.75rem 1.5rem;
      border-radius: var(--radius);
      cursor: pointer;
      font-size: 1rem;
      transition: transform 0.2s, background 0.2s;
      position: relative;
      overflow: hidden;
    }
    /* Ripple effect */
    button#uploadBtn:after {
      content: '';
      position: absolute;
      width: 100%; height: 100%; top: 0; left: 0;
      background: radial-gradient(circle, rgba(255,255,255,0.4) 10%, transparent 10.01%);
      background-repeat: no-repeat;
      background-position: 50%;
      transform: scale(10);
      opacity: 0;
      transition: transform 0.5s, opacity 1s;
      border-radius: var(--radius);
    }
    button#uploadBtn:active:after {
      transform: scale(0);
      opacity: 1;
      transition: 0s;
    }
    button#uploadBtn:hover:not(:disabled) {
      background: var(--accent-dark);
      transform: translateY(-2px) scale(1.02);
    }
    button#uploadBtn:disabled {
      background: #cbd5e1;
      cursor: not-allowed;
    }
    .note {
      margin-top: 1rem;
      font-size: 0.8rem;
      color: var(--text-light);
    }
    body.dark-mode .note {
      color: var(--text-dark);
    }
    /* Overlay for background transitions */
    .bg-overlay {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      z-index: 5;
      pointer-events: none;
      opacity: 0;
      transition: opacity 1s ease;
    }
  </style>
</head>
<body>
  <div id="controlBar">
    <button id="themeToggle">Toggle Dark Mode</button>
    <button id="randomBgBtn">Random Background</button>
  </div>

  <div class="container" id="uploaderCard">
    <h1>Hannes File Uploader üì§</h1>
    <form action="https://catbox.moe/user/api.php" method="post" enctype="multipart/form-data" target="_blank" id="uploadForm">
      <input type="hidden" name="reqtype" value="fileupload">
      <div class="drop-zone" id="dropZone">
        <span>Drag & drop a file here, or click to select</span>
        <input type="file" id="fileInput" name="fileToUpload" accept="*/*" required>
      </div>
      <div class="file-info" id="fileInfo"></div>
      <button type="submit" id="uploadBtn" disabled>Upload</button>
      <div class="note">Max size: 200 MB (no .exe files)</div>
    </form>
  </div>

  <script>
    // Theme toggle
    const themeBtn = document.getElementById('themeToggle');
    themeBtn.addEventListener('click', () => {
      document.body.classList.toggle('dark-mode');
      themeBtn.textContent = document.body.classList.contains('dark-mode')
        ? 'Toggle Light Mode' : 'Toggle Dark Mode';
    });

    // Random background
    const randomBtn = document.getElementById('randomBgBtn');
    function getRandomGradient() {
      const randHue = () => Math.floor(Math.random()*360);
      return `linear-gradient(${randHue()}deg, hsl(${randHue()},70%,60%), hsl(${randHue()},70%,60%))`;
    }
    randomBtn.addEventListener('click', () => {
      const overlay = document.createElement('div'); overlay.className='bg-overlay';
      overlay.style.background = getRandomGradient(); document.body.appendChild(overlay);
      requestAnimationFrame(()=>overlay.style.opacity=1);
      setTimeout(()=>{
        document.body.style.background=overlay.style.background;
        overlay.style.opacity=0;
        setTimeout(()=>document.body.removeChild(overlay),1000);
      },1000);
    });

    // Drag & Drop + Validation
    const dropZone = document.getElementById('dropZone');
    const fileInput = document.getElementById('fileInput');
    const fileInfo = document.getElementById('fileInfo');
    const uploadBtn = document.getElementById('uploadBtn');

    ['dragenter','dragover'].forEach(evt=>{
      dropZone.addEventListener(evt,e=>{ e.preventDefault(); dropZone.classList.add('dragover'); });
    });
    ['dragleave','drop'].forEach(evt=>{
      dropZone.addEventListener(evt,e=>{ e.preventDefault(); dropZone.classList.remove('dragover'); });
    });
    dropZone.addEventListener('drop', e=>{
      if(e.dataTransfer.files[0]) fileInput.files=e.dataTransfer.files;
      handleFile(fileInput.files[0]);
    });
    fileInput.addEventListener('change', ()=> handleFile(fileInput.files[0]));

    function handleFile(file){
      if(!file) return;
      if(file.size>200*1024*1024){
        fileInfo.textContent='‚ùó File too large. Max is 200 MB.';
        uploadBtn.disabled=true; return;
      }
      fileInfo.textContent=`üìÑ ${file.name} (${(file.size/1024/1024).toFixed(1)} MB)`;
      uploadBtn.disabled=false;
    }
  </script>
</body>
</html>
